version: '3.8'

services:
  postgres:
    container_name: polymarket-postgres
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polymarket
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - polymarket_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "polymarket"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgrest:
    container_name: polymarket-postgrest
    image: postgrest/postgrest:v11.2.0
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/polymarket
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
    depends_on:
      - postgres

volumes:
  polymarket_data:
